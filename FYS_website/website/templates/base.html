<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- get the CSS stylesheet from static/style.css -->
    <link
      rel="stylesheet" 
      type="text/css"
      href="{{ url_for('static', filename='bootstrap.css')}}"
    />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <img src="{{ url_for('static', filename='images/logo.png')}}" height="45" alt="logo">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="home" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="media" href="/media">Media</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="login" href="/login">{% block navbar_element %}{% endblock %}</a>
                </li>
            </ul>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    {% endwith %}



    {% block content %}{% endblock %}
    <script></script>
</body>
</html>
